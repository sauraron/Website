<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <a href="page2.html"></a>
  <a href="music.mp3"></a>
  <title>Happy Birthday, Karina!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      text-align: center;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #fff;
      border: 2px solid #e57373;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: 0.6s ease-in-out;
      margin: 0 auto;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #e57373;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 2;
    }

    .message {
      opacity: 0;
      padding: 20px;
      color: #d32f2f;
      font-size: 1.2em;
      transition: opacity 0.6s ease-in-out;
    }

    #open:checked ~ .envelope .flap {
      transform: rotateX(-180deg);
    }

    #open:checked ~ .envelope .message {
      opacity: 1;
    }

    #open:checked ~ .surprise-link {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      margin-top: 20px;
    }

    input[type="checkbox"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e57373;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    label:hover {
      background-color: #f44336;
    }

    .surprise-link {
      margin-top: 20px;
      transition: 0.6s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
    }

    .surprise-link a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #81c784;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .surprise-link a:hover {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>

  <audio autoplay loop hidden>
    <source src="music.mp3" type="audio/mpeg">
    </audio>

  <div class="container">
    <input type="checkbox" id="open" />
    <div class="envelope">
      <div class="flap"></div>
      <div class="message">
        Happy Birthday, Lovee!üéâ<br>
        Thank you for not giving up on me, even when I wasn‚Äôt at my best.<br>
        I love you!üíñ
      </div>
    </div>

    <div class="btn">
      <label for="open">Open Envelope</label>
    </div>

    <!-- Surprise link shown after message -->
    <div class="surprise-link">
      <a href="page2.html" target="_blank">Go to Surprise üéÅ</a>
    </div>
  </div>

</body>
</html>
